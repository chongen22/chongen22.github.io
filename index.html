        <div class="container">
          <div class="text-center">
            <h1>醫院掛號系統</h1>
            <hr>
            <p class="lead">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-4 control-label">請選擇科別：</label>
                <div class="col-sm-6">
                  <select id="department" name="department" class="form-control">
                    <option value="1">小兒科</option>
                    <option value="2">婦產科</option>
                    <option value="3">骨科</option>
                    <option value="4">眼科</option>
                    <option value="5">耳鼻喉科</option>
                  </select>
                </div>
               </div>
            </form>
            </p>
          </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4" style="text-align:center">
                    現在看診號碼：
                    <span id="select_counter" style="font-size:25px; font-weight:bolder; color:#e63462">1號</span>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4 col-md-offset-4" style="text-align:center">
                    <div class="col-md-12">
                        請輸入您要指定到號碼：
                    </div>
                    <div class="col-md-12">
                        <input class="form-control" type="text" placeholder="22" readonly>
                        <hr>
                    </div>
                    <div class="col-md-4 col-xs-4 number_btn">
                        <button type="button" class="btn btn-default">1</button>
                    </div>
                    <div class="col-md-4 col-xs-4 number_btn">
                        <button type="button" class="btn btn-default">2</button>
                    </div>
                    <div class="col-md-4 col-xs-4 number_btn">
                        <button type="button" class="btn btn-default">3</button>

                    <div class="col-md-4 col-xs-4 number_btn">
                        <button type="button" class="btn btn-default">4</button>
                    </div>
                    <div class="col-md-4 col-xs-4 number_btn">
                        <button type="button" class="btn btn-default">5</button>
                    </div>
                    <div class="col-md-4 col-xs-4 number_btn">
                        <button type="button" class="btn btn-default">6</button>
                    </div>
                    <div class="col-md-4 col-xs-4 number_btn">
                        <button type="button" class="btn btn-default">7</button>

                        <button type="button" class="btn btn-danger">後退一號</button>
                    </div>
                    <div class="col-md-4 col-xs-4 number_btn">
                        <button type="button" class="btn btn-default">0</button>
                    </div>
                    <div class="col-md-4 col-xs-4 number_btn">
                        <button type="button" class="btn btn-success">前進一號</button>
                    </div>
                </div>
            </div>
        </div><!-- /.container -->


        <script>
            $(function() {
                var now_counter = new Array("1", "1", "1", "1", "1");
                var now_selectrd = 1 ;
                setInterval(counter_plus,5000); //5秒跑一次
                //alert(now_counter.length);
                function counter_plus(){
                    for(var i =0 ; i<= 5 ; i++){
                        now_counter[i]++;
                        console.log(now_counter[i]);
                    }
                    $("#select_counter").text(now_counter[now_selectrd-1]+"號");
                }
                $("#department").change(function(){
                    now_selectrd = $(this).val();
                    switch (now_selectrd) {
                    case "1":
                        $("#select_counter").text(now_counter[0]+"號");
                      break;
                    case "2":
                        $("#select_counter").text(now_counter[1]+"號");
                      break;

                    case "3":
                        $("#select_counter").text(now_counter[2]+"號");
                      break;

                    case "4":
                        $("#select_counter").text(now_counter[3]+"號");
                      break;

                    case "5":
                        $("#select_counter").text(now_counter[4]+"號");
                      break;
                    }
                });

            });
        </script>
